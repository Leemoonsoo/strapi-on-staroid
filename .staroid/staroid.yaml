apiVersion: beta/v1
build:
  skaffold:
    file: .staroid/skaffold.yaml
ingress:
  - serviceName: strapi-service
    port: 1337
deploy:
  paramGroups:
    - name: General configurations
      params:
      - name: Instance type
        type: STRING
        defaultValue: standard-2
        options:
        - name: standard-2 (2CPU, 8GB Mem)
          value: standard-2
        - name: standard-4 (4CPU, 16GB Mem)
          value: standard-4
        - name: standard-8 (8CPU, 32GB Mem)
          value: standard-8
        paths:
        - Deployment:strapi-deployment:spec.template.metadata.labels["pod.staroid.com/instance-type"]
      - name: Disk size
        description: "Persistent disk size for database and app"
        type: STRING
        defaultValue: 5Gi
        paths:
        - PersistentVolumeClaim:app-pvc:spec.resources.requests.storage
      - name: strapi image
        description: "strapi docker image"
        type: STRING
        defaultValue: strapi/strapi:latest
        optional: false
        paths:
          - Deployment:strapi-deployment:spec.template.spec.containers[1].image
